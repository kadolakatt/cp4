<html>
    <head>
        <title>Formulario de Registro</title>
        <link rel="stylesheet" href="miestilo.css" />
        <script type="text/javascript" src="cp7.js" ></script>
    </head>
    <body>
        <form id="formRegistro" method="GET" action="" onSubmit="return validar_formulario();" >
            <h1>Registro para vacunación COVID-19</h1>
            <br>
            <label>Nombre</label>
            <input id="txtNombre" class="input_text" name="nombre" value="" type="text" />
            <br>
            <label>Apellidos</label>
            <input id="txtApellidos" class="input_text" name="apellidos" value="" type="text" />
            <br>
            <div class="grupo">
            <label>Sexo</label>
            <input name="sexo" value="H" type="radio" /> Hombre
            <input name="sexo" value="F" type="radio" /> Mujer
            </div>
            <br>
            <label>Correo</label>
            <input id="txtEmail" class="input_text" name="email" value="" type="email" />
            <br>
            <label>Contraseña</label>
            <!-- 
                Agrupamos el input de tipo password y la imagen dentro de un div
                para lograr dar una apariencia de que el botón de ver password está
                dentro del mismo input.
             -->
            <div class="grupo_password">
                <input id="txtPassword" name="contrasena" value="" type="password" />
                <img id="imgPassword" src="img/eye.png" alt="Ver/Ocultar Password" title="Ver/Ocultar Password" />
            </div>
            <span id="passwordStrength"></span>
            
            <br>
            <div class="grupo">
            <input id="chkDeclaracion" name="declaracion" value="" type="checkbox" /> Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos
            </div>
            <br>
            <input class="boton" name="enviar" value="Enviar" type="submit" />
            <p id="errores"></p>
        </form>
    </body>
    
</html>
